<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Do While Loop</title>
</head>
<body>
<h1>JavaScript Do While Loop</h1>

<p id="satyaraj"></p>

<script>
let text = ""
let i = 0;

do {
  text += "<br>The number is " + i;
  i++;
}
while (i < 17);  

document.getElementById("satyaraj").innerHTML = text;
</script>
</body>
</html>
