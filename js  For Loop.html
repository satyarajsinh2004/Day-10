<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for loop</title>
    <style>
        h1{
            text-align: center;
            color: darkslategrey;
        }
    </style>
</head>
<body>
    <h1>JavaScript For Loop</h1>

<p id="satyaraj"></p>

<script>
let text = "";

for (let i = 0; i < 7; i++) {
  text += "The number is " + i + "<br>";
}

document.getElementById("satyaraj").innerHTML = text;
</script>
</body>
</html>
