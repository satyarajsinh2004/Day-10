<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Expressions using variable</title>
    <style>
        h1{
            text-align: center;
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>JavaScript Expressions</h1>

    <p>Expressions compute to values.</p>

    <p id="satyaraj"></p>

    <script>
    var x;
    x = 9;
    document.getElementById("satyaraj").innerHTML = x * 10;
    </script>

</body>
</html>
