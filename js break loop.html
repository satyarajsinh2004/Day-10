<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript break loop</title>
    <style>
        h1{
            text-align: center;
            color: aqua
        }
    </style>
</head>
<body>
<h1>JavaScript Loops</h1>

<p>A loop with a <b>break</b> statement.</p>

<p id="satyaraj"></p>

<script>
let text = "";
for (let i = 0; i < 10; i++) {
  if (i === 3) { break; }
  text += "The number is " + i + "<br>";
}

document.getElementById("satyaraj").innerHTML = text;
</script>
</body>
</html>
