<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript keyword variable</title>
    <style>
        h1{
            text-decoration: solid;
            text-align: center;
            color: blue;
        }
        
    </style>
</head>
<body>
    <h1>The var Keyword Creates Variables</h1>

    <p id="satyaraj"></p>

<script>
var x, y;
x = 8 + 9;
y = x * 10;
document.getElementById("satyaraj").innerHTML = y;
</script>

</body>
</html>
