<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript if statement</title>
    <style>
        h1{
            text-align: center;
            color: aqua;
        }
        p{
            color: darkcyan;
        }
        p.id{
            color: greenyellow;
        }
    </style>
</head>
<body>
  <h1>JavaScript if statement</h1>

  <p>Display "Good day!" if the hour is less than 12:00:</p>

  <p id="satyaraj">Good Evening!</p>

<script>
if (new Date().getHours() < 12) {
  document.getElementById("satyaraj").innerHTML = "Good day!";
}
</script>

    
</body>
</html>
