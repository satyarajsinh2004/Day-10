<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math.random</title>
    <style>
        h1{
            text-align: center;
            color: chartreuse;
        }
    </style>
</head>
<body>
<h1>JavaScript Math.random()</h1>

<p id="satyaraj"></p>

<script>
let text;
if (Math.random() < 0.5) {
  text = "<a href='https://silveroakuni.ac.in'>Visit silver oak university</a>";
} else {
  text = "<a href='https://studentportal.silveroakuni.ac.in/UMSStudents/login.aspx'>Visit silveroak uvivercity student portal</a>";
}
document.getElementById("satyaraj").innerHTML = text;
</script>
</body>
</html>
