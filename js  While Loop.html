<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript while Loop</title>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
<h1>JavaScript While Loop</h1>

<p id="satyaraj"></p>

<script>
let text = "";
let i = 0;
while (i < 15) {
  text += "<br>The number is " + i;
  i++;
}
document.getElementById("satyaraj").innerHTML = text;
</script>

</body>
</html>
