<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript if .. else</title>
    <style>
        h1{
            text-align: center;
            color: hotpink;
        }
    </style>
</head>
<body>
<h1>JavaScript if .. else</h1>

<p>A time-based greeting:</p>

<p id="satyaraj"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 3) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}

document.getElementById("satyaraj").innerHTML = greeting;
</script>

    
</body>
</html>
