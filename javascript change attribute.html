<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bike.jpg'">Change the bike</button>

<img id="myImage" src="bike.jpg" style="width:500px">

<button onclick="document.getElementById('myImage').src='bike1.jpg'">Change the bike</button>

</body>
</html>
